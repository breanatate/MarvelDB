<html>
<style>
body{ 
  font-size: 15pt;
  font-family: arial;
}
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}


</style>

<body>
	<h1>Results</h1>
	<h2>Individuals that match this classification:</h2>
	
<table>
  <tr>
    <th>Alias</th>
    <th>Name</th>
    <th>Appearance Date</th>
    <th>Species</th>
    <th>Universe</th>
  </tr>
  	{% for n in data %}
  	<tr>
    	<td method = "GET" id= 'alias' name ='alias'><a href='/profile'>{{n[0]}}</a></td>
    	<td>{{n[1]}}</td>
    	<td>{{n[2]}}</td>
    	<td>{{n[3]}}</td>
    	<td>{{n[4]}}</td>
    	
  	</tr>
  	{% endfor %}
  </table>
	
</body>
</html>
